{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<h1>Compose a Message</h1>


<form method="post">
    {% csrf_token %}

    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Send</button>
</form>

<p></p>

{% for message in messages %}
<p class="alert alert-success">{{ message }}</p>
{% endfor %}

<p></p>

<a href="{% url 'app:profile_list' %}" class="btn btn-primary">Back to Profile</a>


{% endblock %}
