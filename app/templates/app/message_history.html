{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Message History</h1>
<ul>
    {% for message in messages %}
    <li>
        <strong>{{ message.sender }}:</strong> {{ message.message }}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'view_profile' receiver_id %}">Back to Profile</a>
<a href="{% url 'send_message' receiver_id %}">Compose a New Message</a>
{% endblock %}
