{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Message History</h1>
<ul>
    {% for message in messages %}
    <li>
        <strong>{{ message.sender }}:</strong> {{ message.message }}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'app:profile_detail' 2 %}">Back to Profile</a>

<a href="{% url 'app:send_message' 2 %}">Compose a New Message</a>
{% endblock %}
