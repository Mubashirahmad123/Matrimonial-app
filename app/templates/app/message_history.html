{% block content %}
  <h1>Message History</h1>
  <ul>
    {% for message in messages %}
      <li>
        <strong>{{ message.sender.username }}:</strong> {{ message.message }}
      </li>
    {% endfor %}

  </ul>


        <a href="{% url 'app:compose_message' receiver_id %}">Compose a New Message</a>

{% endblock %}
